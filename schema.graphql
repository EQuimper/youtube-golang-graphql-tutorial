type User {
  id: ID!
  username: String!
  email: String!

  meetups: [Meetup!]!
}

type Meetup {
  id: ID!
  name: String!
  description: String!
  user: User!
}

input NewMeetup {
  name: String!
  description: String!
}

type Query {
  meetups: [Meetup!]!
}

type Mutation {
  createMeetup(input: NewMeetup!): Meetup!
}